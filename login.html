<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fiber</title>
    <link rel="stylesheet" href="./style.scss">
</head>
<body class="">
   <div class=" bg-light">
    <div class=" container ">
        <div class=" row min-vh-100 justify-content-center align-content-center align-items-center p-5 mx-auto">
            <div class=" col-10 col-md-4 col-lg-5 bg-white p-5 shadow-lg" >
                    <h6 class=" fs-6 fw-bold mb-5">Fiber</h6>
                    <h1 class=" fw-bold fs-3 mb-4">Create your Fiber account</h1>
                    <div class="mb-4">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                      </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" class="form-control" id="email" placeholder="John@example.com">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" id="password" placeholder="At least 8 characters">
                    </div>
                    <div class=" mb-4">
                        <span>By creating an account on Fiber,you agree to the <a href="" class=" text-primary fw-bold">Terms & Conditions.</a></span>
                    </div>
                    <div>
                        <button class="btn btn-primary px-4 py-2 w-100">Create Fiber Account</button>
                    </div>
                    <div class=" text-center mt-2">
                        <span>Already have an account? <a href="" class=" text-decoration-none">Sign in</a></span>
                    </div>
            </div>
            <div class=" col-md-4 col-lg-5 bg-primary py-5 px-0">
                <div class=" p-5">
                    <img src="./Assets/Sign Up Image.png" alt="" height="300">
                </div>
                <div class="mb-4 text-center px-4">
                    <h1 class=" fw-bold fs-3 mb-3 text-white">Unparalleled Templates</h1>
                    <p class=" text-white">Craftedby a team of professional designers,our templates are eunparalleled in the market.</p>
                </div>
                <div class=" mb-2 text-center">&#128512;&#128512;&#128512;&#128512;</div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
